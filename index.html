<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
          <div class="col-9">
          <input type="search" 
          placeholder ="Type a city.... "
          class="form-control" id="city-element"
          autocomplete="off"/>
          </div>
          <div class="col-3">
          <input type ="submit" value ="search" class = "btn btn-primary w-100"/>
          </div>
          </div>
        </form>
      <h1 id="city"></h1>
      <ul>
        <li>Last updated : <span id ="date"> </span></li>
        <li class ="description"> <span id="description"> </span></li>
        <div class="row">
          <div class="col-6">
            
              <img
                src=""
                alt="snow" id ="icon"
              /> <span class="temperature" id="temperature">
             </span><span class="degree"><a href ="#" id="celsius-link" class="active">°C |</a> <a href ="#" id="fahrenheit-link">° F</a></span>
            
          </div>
          <div class ="col-6">
          <ul>
             <li> Humidity = <span id="humidity"> </span> % </li>
            <li>Wind = <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
    </div>
<small> <a href ="https://github.com/changsusan/Newest-Weather-App" 
target ="blank"> Open-source code by Susan Cheam 
</a>
</small>
</div>
</div>
    <script src="app.js"></script>
    </body>

</html>

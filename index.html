<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
      <div class="weather-app">
      <h1>Toronto</h1>
      <ul>
        <li>Wednesday 06:00</li>
        <li>Light Snow</li>
        <div class="row">
          <div class="col-6">
            
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png"
                alt="rain"
              />
              -1 °C | °F
            
          </div>
          <div class ="col-6">
          <ul>
            <li>Precipitation = 0%</li>
            <li>Humidity = 73%</li>
            <li>Wind = 3km/h</li>
          </ul>
        </div>
      </div>
    </div>
<small> <a href ="https://github.com/changsusan/Newest-Weather-App" 
target ="blank"> Open-source code by Susan Cheam 
</a>
</small>
</div>
</div>
    <script src="app.js"></script>
    </body>

</html>
